<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="queue.css">
  <script src="queue.js" defer></script>
</head>
<body>
  <h2>JavaScript Queue</h2>
  <div class="container">
    <label for="input">Enter your name:</label>
    <input type="text" id="input">
    <button id="enqueue">Join Queue</button>
  </div>
  <div class="container">
    <button id="dequeue">Next</button>
    <p id="output" class="queue">Queue: </p>
  </div>
</body>
</html>
